name: Fetch AQI data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch AQI from OpenAQ
        env:
          OPENAQ_API_KEY: ${{ secrets.OPENAQ_API_KEY }}
        run: |
          curl -s \
            -H "X-API-Key: $OPENAQ_API_KEY" \
            "https://api.openaq.org/v2/latest?country=IN&parameter=pm25&limit=1000" \
            > raw.json

      - name: Transform data
        run: |
          node - << 'EOF'
          const fs = require('fs');
          const raw = JSON.parse(fs.readFileSync('raw.json'));
          const out = [];

          for (const r of raw.results || []) {
            if (!r.coordinates) continue;
            const pm = r.measurements?.find(m => m.parameter === 'pm25');
            if (!pm) continue;

            const aqi = Math.min(pm.value * 4, 500);

            out.push({
              lat: r.coordinates.latitude,
              lon: r.coordinates.longitude,
              aqi
            });
          }

          fs.writeFileSync('docs/aqi_latest.json', JSON.stringify(out));
          EOF

      - name: Commit updated data
        run: |
          git config user.name "aqi-bot"
          git config user.email "bot@github.com"
          git add docs/aqi_latest.json
          git commit -m "Update AQI data" || echo "No changes"
          git push
